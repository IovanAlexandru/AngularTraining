<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Add cateory</h3>
    </div>
    <div class="panel-body">
        <form name="addCategoryForm" class="form-horizontal" novalidate>
            <fieldset>
                <legend>Have a new category in mind to spend money on? Put it below.</legend>
                <div class="form-group" ng-class="{'has-error': !addCategoryForm.categoryName.$valid && !addCategoryForm.categoryName.$pristine}">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" id="category-name" name="categoryName" ng-model="addCategoryVM.categoryName" ng-minlength="3" required placeholder="Category name...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <button type="reset" class="btn btn-default" ng-click="addCategoryVM.clearText()">Clear</button>
                        <button type="submit" class="btn btn-primary" ng-click="addCategoryVM.save()">Add category</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
